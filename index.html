---
layout: default
title: ArchDaily DevTeam Blog
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div class="post-header">
          <h2 class="post-title"><a href="{{ post.url }}">&rsaquo; {{ post.title }}</a></h2>
          <span class="post-date">{{ post.date | date_to_string }}</span> 
        </div>
        <div>
          {{ post.content }}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
